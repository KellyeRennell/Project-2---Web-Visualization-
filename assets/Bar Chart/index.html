<body>

	<h2> Fast Food Restaurants by Region</h2>
				<p></p>
					<div class='radio'>
						<label class='radio-inline'>
							<input type="radio" name="burger" value="burger" onclick='change(this.value)'> Burgers
						</label>
						<label class='radio-inline'>

            </label>

var burgerData = [];
var chickenData = [];
var ethnicData = [];
var pizzaData = [];
var sandwichData = [];
var seafoodData = [];
var snackData = [];

for(var i = 0; i < bothData.length; i++){
	if(bothData[i]["category"] === "Burger"){
		burgerData.push(bothData[i]);
	}else if (bothData[i]["category"] === "Chicken"){
    chickenData.push(bothData[i]);
  }else if (bothData[i]["category"] === "Ethnic"){
    ethnicData.push(bothData[i]);
  }else if (bothData[i]["category"] === "Pizza"){
    pizzaData.push(bothData[i]);
  }else if (bothData[i]["category"] === "Sandwich"){
    sandwichData.push(bothData[i]);
  }else if (bothData[i]["category"] === "Seafood"){
    seafoodData.push(bothData[i]);
  }else
		snackData.push(bothData[i]);
	}


//functions for toggling between data
function change(value){

	if(value === 'burger'){
		update(burgerData);
	}else if(value === 'chicken'){
		update(chickenData);
	}else if(value === 'ethnic'){
    update(ethnicData);
  }else if(value === 'pizza'){
		update(pizzaData);
  }else if(value === 'sandwich'){
    update(sandwichData);
  }else if(value === 'seafood'){
    update(seafoodData);
  }else{
    update(snackData);
  }
}

function update(data){
	//set domain for the x axis
	xChart.domain(data.map(function(d){ return d.region; }) );
	//set domain for y axis
	yChart.domain( [0, d3.max(data, function(d){ return +d.number; })] );
	
	//get the width of each bar 
	var barWidth = width / data.length;
	
	//select all bars on the graph, take them out, and exit the previous data set. 
	//then you can add/enter the new data set
	var bars = chart.selectAll(".bar")
					.remove()
					.exit()
					.data(data)		
	//now actually give each rectangle the corresponding data
	bars.enter()
		.append("rect")
		.attr("class", "bar")
		.attr("x", function(d, i){ return i * barWidth + 1 })
		.attr("y", function(d){ return yChart( d.number); })
		.attr("height", function(d){ return height - yChart(d.number); })
		.attr("width", barWidth - 1)
		.attr("fill", function(d){ 
			if(d.region === "FEMALE"){
				return "rgb(251,180,174)";
			}else{
				return "rgb(179,205,227)";
			}
		});
	//left axis
	chart.select('.y')
		  .call(yAxis)
	//bottom axis
	chart.select('.xAxis')
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", ".15em")
			.attr("transform", function(d){
				return "rotate(-65)";
			});
			
}//end update

//set up chart
var margin = {top: 20, right: 20, bottom: 95, left: 50};
var width = 800;
var height = 500;

var chart = d3.select(".chart")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xChart = d3.scaleBand()
				.range([0, width]);
				
var yChart = d3.scaleLinear()
				.range([height, 0]);

var xAxis = d3.axisBottom(xChart);
var yAxis = d3.axisLeft(yChart);

//set up axes
//left axis
	chart.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		  
	//bottom axis
	chart.append("g")
		.attr("class", "xAxis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", ".15em")
			.attr("transform", function(d){
				return "rotate(-65)";
			});

//add labels
chart
	.append("text")
	.attr("transform", "translate(-35," +  (height+margin.bottom)/2 + ") rotate(-90)")
	.text("Number of Restaurants");
		
chart
	.append("text")
	.attr("transform", "translate(" + (width/2) + "," + (height + margin.bottom - 5) + ")")
	.text("Region");

//use bothData to begin with
update(bothData);
